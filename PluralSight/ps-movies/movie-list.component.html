<div>
  <table class="table">
    <tr>
      <th>Title:</th>
      <th>Length:</th>
      <th>Rating:</th>
      <th></th>
    </tr>
    <tr ng-repeat="movie in model.movies">
      <th>{{movie.title}}</th>
      <th>{{movie.length}}</th>
      <th>
        <movie-rating value="movie.rating">
          <span class="glyphicon glyphicon-star"></span>
        </movie-rating> </th>
      <th>
        <div class="btn-group">
          <button class="btn btn-group" ng-click="model.upRating(movie)">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button class="btn btn-group" ng-click="model.downRating(movie)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </div>
      </th>
    </tr>
  </table>
</div>
